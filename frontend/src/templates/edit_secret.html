{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Edit "{{ secret['name'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" name="name" placeholder="Post title"
               class="form-control"
               value="{{ request.form['name'] or secret['name'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">JSON Secret</label>
        <pre><code class="yaml"> <textarea name="json_secret" placeholder="Enter JSON credentials here content"
                  class="form-control">{{ request.form['json_secret'] or secret['json_secret'] }}</textarea>
    </div> </code></pre>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index')}}">Home</a>
    </div>
</form>
<hr>
{% endblock %}
