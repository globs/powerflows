{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a new app asset from YAML definition {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Asset Name</label>
        <input type="text" name="asset_name"
               placeholder="asset name" class="form-control"
               value="{{ request.form['asset_name'] }}"></input>
    </div>

    <div class="form-group">
      <label for="title">Asset Type:</label>
      <select class="custom-select" name="asset_type">
        <option selected>Open this select menu</option>
        <option value="1">job</option>
        <option value="2">graph</option>
        <option value="3">secret</option>
      </select>
    </div>

    <div class="form-group">
        <label for="content">Asset YAML</label>
        <textarea name="asset_yaml" rows="10" placeholder=" enter asset YAML description here"
                  class="form-control">{{ request.form['asset_yaml'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{{ url_for('index')}}">Home</a>
    </div>
</form>
{% endblock %}
